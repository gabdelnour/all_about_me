<!DOCTYPE html>
<html lang="en">
  <body>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact Me!</a></li>
                <li><a href="all_about_you.html">All about You</a></li>
            </ul>
        </nav>
    <main>
        <h1>Use this form to Contact Me!</h1>
        <form
            action="https://formspree.io/gurabdelnour@gmail.com"
            method="POST"
        >
        <div class="form-input">
        <label for="your-name">Your Name</label>
        <input 
         id="your-name"
         type="text"
         name="your-name"
         autocomplete="off"
         >
        </div>
        <div class="form-input">      
            <label for="your-message">Your Message</label>
            <textarea
            id="your-message"
            name="your-message"
            cols="100"
            rows="10"
            ></textarea>
        </div>
        <button type="submit">Send</button>
        <input type="reset">
        </form>
    </main>
  </body>
</html>
